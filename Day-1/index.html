<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reg-form">
        <table id="reg-area">
            <tr><td colspan="2" id="heading">Registration form</td></tr>
            <tr><td>User Name</td><td><input type="text" placeholder="username"></td></tr>
            <tr><td>Password</td><td><input type="password"></td></tr>
            <tr><td>Email id</td><td><input type="email"></td></tr>
            <tr><td>DOB</td><td><input type="date"></td></tr>
            <tr><td>Upload profile</td><td><input type="file"></td></tr>
            <tr><td>Branch</td>
                <td><input type="radio" value="CS" name="r1"> CS <br>
                <input type="radio" value="CSE" name="r1"> CSE <br>
                <input type="radio" value="CSE-DS" name="r1"> CSE-DS <br>
                <input type="radio" value="CSE-AIML" name="r1"> CSE-AIML <br>
                <input type="radio" value="IT" name="r1"> IT <br>
            </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>C<input type="checkbox" value="c1">
                C++ <input type="checkbox" value="c2">
                Java <input type="checkbox" value="c3">
                Python <input type="checkbox" value="c4">
            </td>
            </tr>
            <tr>
                <td>Select City</td>
                <td>
                    <select name="city">
                        <option value="GZB">Ghaziabad</option>
                        <option value="DEL">Delhi</option>
                        <option value="NOIDA">Noida</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="22" id=""></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login" name="" id="lgn">
                <input type="reset" value="Clear" name="" id="clr"></td>
            </tr>
        </table>
    </div>
</body>
</html>
